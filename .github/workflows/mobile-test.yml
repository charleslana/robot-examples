name: Mobile Test

on:
  workflow_dispatch:

jobs:
  mobile_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Python 3.10.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.10.12

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip==23.2.1
          pip install -r requirements.txt

      - name: Browser Init
        run: rfbrowser init

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Appium
        run: |
          npm install -g appium

      - name: Install UiAutomator2
        run: |
          appium driver install uiautomator2

      - name: Start up Appium
        run: |
          nohup appium -p 4725 -pa /wd/hub &

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: pixel_3
        #   script: |
        #     robot -d ./reports -v APP_JSON:app_action tests/mobile-test

      - name: Install APK
        run: adb install apk/yodapp-beta.apk

      - name: Run Mobile Tests
        run: |
          robot -d ./reports -v APP_JSON:app_action tests/mobile-test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reports
          path: reports
